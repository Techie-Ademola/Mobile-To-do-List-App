<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Splashscreen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="nav">
            <div class="time" id="clock"></div>
            <div class="icon">
                <ion-icon name="cellular"></ion-icon>                    
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-half"></ion-icon>
            </div>
        </div>
        <div class="hero">
            <div class="imgbox">
                <img src="./img/welcome-logo.png" alt="Welcome Logo" width="130">
            </div>
            <div class="welcome">
                <h2>Get things done with <span>TODO</span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate libero et velit interdum, ac aliquet odio mattis. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himena.</p>
            </div>
            <div class="footer">
                <a href="./pages/signup.html">Get Started</a>
            </div>
        </div>
    </div>

    <script>
        setInterval(() => {
            let clock = document.getElementById('clock');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let am = h >= 12 ? "PM" : "AM";

            if (h > 12) {
                h = h - 12;
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;

            clock.innerHTML = h + ":" + m + ` <span id="ampm">${am}</span>`;
            ampm.innerHTML = am;
        });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
