<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div class="wrapper">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="nav">
            <div class="time" id="clock"></div>
            <div class="icon">
                <ion-icon name="cellular"></ion-icon>                    
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-half"></ion-icon>
            </div>
        </div>
        <div class="hero">
            <div class="welcome">
                <h2>Welcome Back !</h2>
            </div>
            <div class="imgbox">
                <img src="../img/welcome-logo.png" alt="Welcome Logo" width="130">
            </div>
            <div class="form">
                <form class="signupform" method="get">
                    <div class="userbox">
                        <input type="email" required placeholder="Enter your Email" id="email_">
                    </div>
                    <div class="userbox">
                        <input type="password" required placeholder="Enter your Password" id="password_">
                        <ion-icon class="eye show" onclick="display()" name="eye-outline"></ion-icon>                        
                        <ion-icon class="eye hide" onclick="display()" name="eye-off-outline"></ion-icon>
                    </div>
                    <div class="forget">
                        <a href="">Forgot password?</a>
                    </div>
                    <div class="footer">
                        <button type="submit">Login</button>
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
