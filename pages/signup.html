<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/sign-up.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="nav">
            <div class="time" id="clock"></div>
            <div class="icon">
                <ion-icon name="cellular"></ion-icon>                    
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-half"></ion-icon>
            </div>
        </div>
        <div class="hero">
            <div class="welcome">
                <h2>Welcome Onboard</h2>
                <p>Let's help you meet up your task!</p>
            </div>
            <div class="form">
                <form class="signupform" method="post">
                    <div class="userbox">
                        <input type="text" required placeholder="Enter your Full name" id="fullname_">
                    </div>
                    <div class="userbox">
                        <input type="email" required placeholder="Enter your Email" id="email_">
                    </div>
                    <div class="userbox">
                        <input type="password" required placeholder="Enter your Password" id="password_">
                        <ion-icon class="eye show show1" onclick="display()" name="eye-outline"></ion-icon>                        
                        <ion-icon class="eye hide hide1" onclick="display()" name="eye-off-outline"></ion-icon>
                    </div>
                    <div class="userbox">
                        <input type="password" required placeholder="Confirm Password" id="conf_password">
                        <ion-icon class="eye show show2" onclick="display2()" name="eye-outline"></ion-icon>                        
                        <ion-icon class="eye hide hide2" onclick="display2()" name="eye-off-outline"></ion-icon>
                    </div>
                    <div class="footer">
                        <button type="submit">Register</button>
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        setInterval(() => {
            let clock = document.getElementById('clock');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let am = h >= 12 ? "PM" : "AM";

            if (h > 12) {
                h = h - 12;
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;

            clock.innerHTML = h + ":" + m + ` <span id="ampm">${am}</span>`;
            ampm.innerHTML = am;
        });
    </script>

    <script src="../js/sign-up.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
