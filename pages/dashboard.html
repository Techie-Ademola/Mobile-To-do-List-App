<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Splashscreen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/list.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.css" integrity="sha512-kT0v1BxcibEO2Yc+6Z3W1gNsN+2cZ/U6uITqHhIJl8SAvt9vpO8llugdCPXA7cCnp8G1xbuSqHNMRaR3Zlz9yA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" integrity="sha512-k+xZuzf4IaGQK9sSDjaNyrfwgxBfoF++7u6Q0ZVUs2rDczx9doNZkYXyyQbnJQcMR4o+IjvAcIj69hHxiOZEig==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="logout" onclick="conflogout()">
            <ion-icon name="power"></ion-icon>
        </div>
        <div class="hero">
            <div class="nav">
                <div class="time" id="clock"></div>
                <div class="icon">
                    <ion-icon name="cellular"></ion-icon>                    
                    <ion-icon name="wifi"></ion-icon>
                    <ion-icon name="battery-half"></ion-icon>
                </div>  
            </div>
            <div class="profile">
                <div class="imgbox">
                    <img src="../img/a8.png" alt="">
                </div>
                <p id="user_name"></p>
            </div>
        </div>
        <div class="content">
            <p><span id="greeting"></span></p>
            <div class="todo_wrap">
                <div class="todo_cont">
                    <div class="clock">
                        <div class="hand hour" data-hour-hand></div>
                        <div class="hand minute" data-minute-hand></div>
                        <div class="hand second" data-second-hand></div>
                        <div class="number number1">1</div>
                        <div class="number number2">2</div>
                        <div class="number number3">
                            <div class="three">3</div>
                        </div>
                        <div class="number number4">4</div>
                        <div class="number number5">5</div>
                        <div class="number number6">
                            <div class="six">6</div>
                        </div>
                        <div class="number number7">7</div>
                        <div class="number number8">8</div>
                        <div class="number number9">
                            <div class="nine">9</div>
                        </div>
                        <div class="number number10">10</div>
                        <div class="number number11">11</div>
                        <div class="number number12">12</div>
                    </div>
        
                    <div class="todo_container">
                        <div class="tdl-holder">
                            <h2>~ Today I need to ~</h2>
                            <div class="tdl-content">
                                <ul>
                                    <li>
                                        <label>
                                            <input type="checkbox">
                                            <i></i>
                                            <span>Get up</span>
                                            <a href='#'>–</a>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="checkbox">
                                            <i></i>
                                            <span>Never give up the fight.</span>
                                            <a href='#'>–</a>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="checkbox" checked>
                                            <i></i>
                                            <span>Solve world problems.</span>
                                            <a href='#'>–</a>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="checkbox">
                                            <i></i>
                                            <span>Make the day count!</span>
                                            <a href='#'>–</a>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                            <div class="tdl-input">
                                <input type="text" class="tdl-new" placeholder="Write new item and hit 'Enter'...">
                                <button type="button" class="tdl-add-btn"><ion-icon name="send"></ion-icon></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---------------- /* Order Modal Section */ ------------------->

    <div id="modal">
        <section>
            <div class="alert">!</div>
            <p class="proName">You're about to log out. Are you sure?</p>
  
            <div class="controls">
              <button class="button" onclick="closeModal()">
                Cancel
              </button>

              <button class="button" onclick="logout()">
                Logout
              </button>
            </div>
        </section>
      </div>


    <!-- J.S Files -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js" integrity="sha512-ZHzbWDQKpcZxIT9l5KhcnwQTidZFzwK/c7gpUUsFvGjEsxPusdUCyFxjjpc7e/Wj7vLhfMujNx7COwOmzbn+2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="../js/toastify.js"></script>
    <script src="../js/todo.js"></script> 


    <!-- Ion-icons J.S Packages -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
